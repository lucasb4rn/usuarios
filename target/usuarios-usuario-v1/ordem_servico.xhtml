<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <h:form id="formCadastroOrdemServico">

            <div style="margin-top: 20px"/>
            <p:toolbar>
                <f:facet name="left" >
                    <p:commandButton value="Novo" title="Novo"  update="formCadastroOrdemServico" icon="fa fa-file" async="false"  />
                    <span class="ui-separator" style="padding-right: 5px;">
                        <span class="fa fa-ellipsis-v SoftGray" />
                    </span>
                    <p:commandButton title="Gravar" update="formCadastroOrdemServico" action="#{ordemServicoBean.save()}" icon="fa fa-save" >
                        <p:confirm header="Salvar Cadastro" message="Deseja gravar esse registro?" icon="ui-icon-alert" />
                    </p:commandButton>
                </f:facet>
                <f:facet name="right"> 
                    <p:menuButton value="Opções">
                        <p:menuitem value="Gravar"  update="formCadastroOrdemServico" action="#{ordemServicoBean.save()}" icon="fa fa-save" >
                            <p:confirm header="Salvar Cadastro" message="Deseja gravar esse registro?" icon="ui-icon-alert" />
                        </p:menuitem>
                        <p:menuitem value="Novo" title="Novo"  update="formCadastroOrdemServico" icon="fa fa-file" async="false" />
                    </p:menuButton>
                </f:facet>
            </p:toolbar>  

            <p:growl showSummary="false" showDetail="true" />
            <p:messages showDetail="true" showSummary="false"/>

            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">
                        <h1>Ordem Serviço</h1>
                        <div class="ui-g ui-fluid">
                            <div class="ui-g-6 ui-lg-6">
                                <div class="card">
                                    <div class="ui-g">
                                        <div class="ui-g-3 ui-lg-3 ui-md-6 ui-sm-12">
                                            <p:commandButton value="Cliente" action="#{chamadaPaginaBean.pagina('pesquisa_fisica')}"  icon="fa fa-search" immediate="true" async="false"/>
                                        </div> 
                                        <div class="ui-g-12 ui-lg-9 ui-md-12 ui-sm-12">
                                            <p:inputText maxlength="100" value="#{ordemServicoBean.fisica.nome} #{ordemServicoBean.fisica.documento}" disabled="true" converter="#{toUpperCase}">
                                                <p:ajax event="change" update="formCadastroOrdemServico" />
                                            </p:inputText>                                            
                                        </div>
                                    </div>
                                    <div class="ui-g-12 ui-lg-12 ui-md-10 ui-sm-12">
                                        <p:dataTable id="dataTableProdutos" var="produto" value="#{ordemServicoBean.listaProdutos}">
                                            <p:column headerText="Nome">
                                                <h:outputText value="#{produto.descricao}" />
                                            </p:column>
                                            <p:column headerText="EAN">
                                                <h:outputText value="#{produto.EAN}" />
                                            </p:column>
                                            <f:facet name="footer">
                                                <p:commandButton update="formCadastroOrdemServico" action="#{chamadaPaginaBean.pagina('pesquisa_produto')}" icon="pi pi-plus" value="ADD" />
                                            </f:facet>
                                        </p:dataTable>                                        
                                    </div>
                                    <div class="ui-g-3 ui-lg-3 ui-md-12 ui-sm-12">
                                        <p:outputLabel value="Status" />
                                        <p:selectOneMenu value="#{ordemServicoBean.ordemServico.status}">
                                            <f:selectItem itemValue="aFazer" itemLabel="A Fazer" />
                                            <f:selectItem itemValue="fazendo" itemLabel="Fazendo" />
                                            <f:selectItem itemValue="feito" itemLabel="Feito" />
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                                <div class="ui-g-3 ui-lg-3 ui-md-6 ui-sm-12">
                                    <div style="margin-top: 15px" />
                                    <p:commandButton title="Gravar" value="Gravar" update="formCadastroOrdemServico" action="#{ordemServicoBean.save()}" icon="fa fa-save" >
                                        <p:confirm header="Salvar Cadastro" message="Deseja gravar esse registro?" icon="ui-icon-alert" />
                                    </p:commandButton>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>

        <h:form prependId="false">
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>                          
        </h:form>

    </ui:define>

</ui:composition>
