<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <h:form id="formCadastroUsuario">

            <div style="margin-top: 20px"/>
            <p:toolbar>
                <f:facet name="left" >
                    <p:commandButton value="Novo" title="Novo"  update="formCadastroUsuario" icon="fa fa-file" async="false"  />
                    <span class="ui-separator" style="padding-right: 5px;">
                        <span class="fa fa-ellipsis-v SoftGray" />
                    </span>
                    <p:commandButton title="Gravar" update="formCadastroUsuario" action="#{usuarioBean.save()}" icon="fa fa-save" >
                        <p:confirm header="Salvar Cadastro" message="Deseja gravar esse registro?" icon="ui-icon-alert" />
                    </p:commandButton>
                </f:facet>
                <f:facet name="right"> 
                    <p:menuButton value="Opções">
                        <p:menuitem value="Gravar"  update="formCadastroUsuario" action="#{usuarioBean.save()}" icon="fa fa-save" >
                            <p:confirm header="Salvar Cadastro" message="Deseja gravar esse registro?" icon="ui-icon-alert" />
                        </p:menuitem>
                        <p:menuitem value="Novo" title="Novo"  update="formCadastroUsuario" icon="fa fa-file" async="false" />
                    </p:menuButton>
                </f:facet>
            </p:toolbar>  

            <p:growl showSummary="false" showDetail="true" />
            <p:messages showDetail="true" showSummary="false"/>

            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">
                        <h1>Cadastro de Usuario</h1>
                        <div class="ui-g ui-fluid">
                            <div class="ui-g-12 ui-lg-6">
                                <div class="card">
                                    <div class="ui-g-12 ui-lg-9"> 
                                        <p:outputLabel value="Nome" />
                                        <p:inputText maxlength="100" value="#{usuarioBean.usuario.nome}" converter="#{toUpperCase}">
                                            <f:passThroughAttribute name="onpaste" value="return false" />
                                            <f:passThroughAttribute name="autocomplete" value="off" />
                                            <f:passThroughAttribute name="ondrop" value="return false" />
                                            <p:ajax event="change" update="formCadastroUsuario" listener="#{fisicaBean.exists}"  />
                                        </p:inputText>                                            
                                    </div>
                                    <div class="ui-g-12 ui-lg-9"> 
                                        <p:outputLabel value="Login" />
                                        <p:inputText maxlength="100" value="#{usuarioBean.usuario.login}" converter="#{toUpperCase}">
                                            <f:passThroughAttribute name="onpaste" value="return false" />
                                            <f:passThroughAttribute name="autocomplete" value="off" />
                                            <f:passThroughAttribute name="ondrop" value="return false" />
                                            <p:ajax event="change" update="formCadastroUsuario" listener="#{fisicaBean.exists}"  />
                                        </p:inputText>                                            
                                    </div>
                                    <div class="ui-g-12 ui-lg-9"> 
                                        <p:outputLabel value="Senha" />
                                        <p:inputText maxlength="100" value="#{usuarioBean.usuario.senha}" converter="#{toUpperCase}">
                                            <f:passThroughAttribute name="onpaste" value="return false" />
                                            <f:passThroughAttribute name="autocomplete" value="off" />
                                            <f:passThroughAttribute name="ondrop" value="return false" />
                                            <p:ajax event="change" update="formCadastroUsuario" listener="#{fisicaBean.exists}"  />
                                        </p:inputText>                                            
                                    </div>
                                </div>
                            </div>

                            <div class="ui-g-12 ui-lg-7">
                                <p:dataTable value="#{usuarioBean.listaUsuarios}" var="usuario" emptyMessage="Nenhum registro encontrado" rows="10" paginator="true"> 
                                    <p:column width="30"  styleClass="text-center">
                                        <p:commandButton icon="fa fa-edit" action="#{usuarioBean.editar(usuario)}" update="formCadastroUsuario"/>
                                    </p:column>
                                    <p:column headerText="NOME">
                                        <p:outputLabel value="#{usuario.nome}"/>
                                    </p:column>
                                    <p:column headerText="LOGIN">
                                        <p:outputLabel value="#{usuario.login}"/>
                                    </p:column>
                                    <p:column width="30"  styleClass="text-center">
                                        <p:commandButton icon="fa fa-trash" action="#{usuarioBean.delete(usuario)}" update="formCadastroUsuario"/>
                                    </p:column>
                                </p:dataTable>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>

        </h:form>

        <h:form prependId="false">
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>                          
        </h:form>

    </ui:define>

</ui:composition>
