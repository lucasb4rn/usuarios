<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces</title>
    </h:head>

    <h:body styleClass="login-body">

        <h:form id="form_login">
            <div id="login-wrapper">
                <p:graphicImage name="images/login-logo.png" library="omega-layout" />

                <div id="login-container">
                    <span class="title">Omega</span>

                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12">
                            <p:inputText placeholder="Username" value="#{loginBean.usuario.login}"/>
                        </div>
                        <div class="ui-g-12">
                            <p:password placeholder="Password" value="#{loginBean.usuario.senha}" feedback="false"/>
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <span class="remember-me">Remember Me</span>
                            <p:selectBooleanCheckbox />
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <p:link>Forgot Password</p:link>
                        </div>
                        <div class="ui-g-12">
                            <p:commandButton action="#{loginBean.efetuarLogin()}"  value="Entrar" update="@this" style="display:inline-block;margin-top:5px" />
                        </div>
                    </div>
                </div>

                <div class="login-footer">PrimeFaces</div>
            </div>
        </h:form>

        <h:outputStylesheet name="css/layout.css" library="omega-layout" />
    </h:body>

</html>
