<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <h:form id="formCadastroUsuario">

            <div style="margin-top: 20px"/>
            <p:toolbar>
                <f:facet name="left" >
                    <p:commandButton value="Novo" title="Novo"  update="formCadastroUsuario" icon="fa fa-file" async="false"  />
                    <span class="ui-separator" style="padding-right: 5px;">
                        <span class="fa fa-ellipsis-v SoftGray" />
                    </span>
                    <p:commandButton title="Gravar" update="formCadastroUsuario" action="#{usuarioBean.save()}" icon="fa fa-save" >
                        <p:confirm header="Salvar Cadastro" message="Deseja gravar esse registro?" icon="ui-icon-alert" />
                    </p:commandButton>
                </f:facet>
                <f:facet name="right"> 
                    <p:menuButton value="Opções">
                        <p:menuitem value="Gravar"  update="formCadastroUsuario" action="#{usuarioBean.save()}" icon="fa fa-save" >
                            <p:confirm header="Salvar Cadastro" message="Deseja gravar esse registro?" icon="ui-icon-alert" />
                        </p:menuitem>
                        <p:menuitem value="Novo" title="Novo"  update="formCadastroUsuario" icon="fa fa-file" async="false" />
                    </p:menuButton>
                </f:facet>
            </p:toolbar>  

            <p:growl showSummary="false" showDetail="true" />
            <p:messages showDetail="true" showSummary="false"/>

            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">
                        <h1>Cadastro de Usuario</h1>
                        <div class="ui-g ui-fluid">
                            <div class="ui-g-12 ui-lg-6">
                                <div class="card">
                                    <h1>Dados Gerais</h1>
                                    <p:panelGrid columns="3" style="border:0px !important; background:none;" styleClass="ui-panelgrid-blank">
                                        <p:inputText value="#{usuarioBean.usuario.nome}" placeholder="Nome"/>
                                        <p:inputText value="#{usuarioBean.usuario.login}" placeholder="Login"/>
                                        <p:inputText value="#{usuarioBean.usuario.senha}" placeholder="Senha"/>
                                    </p:panelGrid>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <p:dataTable value="#{usuarioBean.listaUsuarios}" var="usuario" emptyMessage="Nenhum registro encontrado" rows="10" paginator="true"> 
                <p:column width="30"  styleClass="text-center">
                    <p:commandButton icon="fa fa-edit" action="#{usuarioBean.edit(usuario)}" update="formCadastroUsuario"/>
                </p:column>
                <p:column headerText="NOME">
                    <p:outputLabel value="#{usuario.nome}"/>
                </p:column>
                <p:column headerText="LOGIN">
                    <p:outputLabel value="#{usuario.login}"/>
                </p:column>
                <p:column width="30"  styleClass="text-center">
                    <p:commandButton icon="fa fa-trash" action="#{usuarioBean.delete(usuario)}" update="formCadastroUsuario"/>
                </p:column>
            </p:dataTable>

        </h:form>

        <h:form prependId="false">
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>                          
        </h:form>

    </ui:define>

</ui:composition>
