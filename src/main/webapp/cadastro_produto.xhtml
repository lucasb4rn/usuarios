<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <h:form id="formCadastroUsuario">
            <div style="margin-top: 20px"/>
            <p:toolbar>
                <f:facet name="left" >
                    <p:commandButton value="Novo" title="Novo"  update="formCadastroUsuario" icon="fa fa-file" async="false"  />
                    <span class="ui-separator" style="padding-right: 5px;">
                        <span class="fa fa-ellipsis-v SoftGray" />
                    </span>
                    <p:commandButton title="Gravar" update="formCadastroUsuario" action="#{produtoBean.save()}" icon="fa fa-save" >
                        <p:confirm header="Salvar Cadastro" message="Deseja gravar esse registro?" icon="ui-icon-alert" />
                    </p:commandButton>
                </f:facet>
                <f:facet name="right"> 
                    <p:menuButton value="Opções">
                        <p:menuitem value="Gravar"  update="formCadastroUsuario" action="#{produtoBean.save()}" icon="fa fa-save" >
                            <p:confirm header="Salvar Cadastro" message="Deseja gravar esse registro?" icon="ui-icon-alert" />
                        </p:menuitem>
                        <p:menuitem value="Novo" title="Novo"  update="formCadastroUsuario" icon="fa fa-file" async="false" />
                    </p:menuButton>
                </f:facet>
            </p:toolbar>  
            <p:growl showSummary="false" showDetail="true" />
            <p:messages showDetail="true" showSummary="false"/>

            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">
                        <h1>Cadastro de Usuario</h1>
                        <div class="ui-g ui-fluid">
                            <div class="ui-g-12 ui-lg-6">
                                <div class="card">
                                    <h1>Dados Gerais</h1>
                                    <div class="ui-g-12 ui-lg-6 ui-md-6 ui-sm-12">
                                        <p:outputLabel value="Descrição" />
                                        <p:inputText id="i_descricao" value="#{produtoBean.produto.descricao}"  styleClass="text-left" required="false" placeholder="Ex: Bola">
                                            <p:ajax event="change" update="i_descricao" />
                                        </p:inputText>
                                        <p:message for="i_descricao" id="i_descricao" />
                                    </div>

                                    <div class="ui-g-12 ui-lg-6 ui-md-6 ui-sm-12">
                                        <p:outputLabel value="EAN" />
                                        <p:inputText id="i_ean" value="#{produtoBean.produto.EAN}"  styleClass="text-left" required="false" placeholder="Ex: 1234567891231">
                                            <p:ajax event="change" update="i_ean" />
                                        </p:inputText>
                                        <p:message for="i_ean" id="i_ean" />
                                    </div>

                                    <div class="ui-g-12 ui-lg-6 ui-md-6 ui-sm-12">
                                        <p:outputLabel value="Preço Custo" />
                                        <p:inputText id="i_descricao" value="#{produtoBean.produto.precoCusto}"  styleClass="text-left" required="false" placeholder="0.00">
                                            <p:ajax event="change" update="i_preco_custo" />
                                        </p:inputText>
                                        <p:message for="i_preco_custo" id="i_preco_custo" />
                                    </div>

                                    <div class="ui-g-12 ui-lg-6 ui-md-6 ui-sm-12">
                                        <p:outputLabel value="Preço Venda" />
                                        <p:inputText id="i_descricao" value="#{produtoBean.produto.precoVenda}"  styleClass="text-left" required="false" placeholder="0.00">
                                            <p:ajax event="change" update="i_preco_venda" />
                                        </p:inputText>
                                        <p:message for="i_preco_venda" id="i_preco_venda" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </h:form>

        <h:form prependId="false">
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>                          
        </h:form>

    </ui:define>

</ui:composition>
